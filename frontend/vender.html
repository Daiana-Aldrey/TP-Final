<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vende tu usado</title>
    <link rel="stylesheet" href="css/pagina_vender.css">
</head>
<body>
    <header>
        <h1>VENDE TU USADO</h1>
        <nav>
            <ul>
                <li><a href="index.html">Volver a página de inicio</a></li>
                <li><a href="comprar.html">Comprar nuevo</a></li>
            </ul>
        </nav>
    </header>

    <div id="mensaje-exito" style="display: none;">¡Publicado!</div>

    <main>
        <h2>Formulario de venta</h2>
        <form id="vender_form" onsubmit="return mostrarMensaje()">
            <label for="categoria">Categoría:</label>
            <select name="categoria" id="categoria" required>
                <option value="celular">Celular</option>
                <option value="tablet">Tablet</option>
                <option value="computador">Computador</option>
            </select>

            <label for="marca">Marca:</label>
            <select name="marca" id="marca" required>
                <option value="xiaomi">Xiaomi</option>
                <option value="samsung">Samsung</option>
                <option value="apple">Apple</option>
            </select>
            
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo">

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio">

            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion">

            <label for="foto">Foto del dispositivo:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required> 

            <button type="submit">Enviar</button>
        </form>
    </main>

    <script>
        function mostrarMensaje() {
            document.getElementById('mensaje-exito').style.display = 'block';
            document.getElementById('vender_form').reset();
            return false;
        }
    </script>
</body>
</html>
