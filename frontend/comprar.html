<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra tu dispositivo</title>
    <link rel="stylesheet" href="css/pagina_comprar.css">
</head>
<body>
    <header>
        <h1>Compra tu dispositivo</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="vender.html">Vender usado</a></li>
            </ul>
        </nav>
    </header>

    <div id="seleccion-inicial">
        <h2>¿Qué deseas comprar?</h2>
        <div class="opciones-compra">
            <button onclick="mostrarFormulario('celular')">Comprar Celular</button>
            <button onclick="mostrarFormulario('tablet')">Comprar Tablet</button>
            <button onclick="mostrarFormulario('laptop')">Comprar Laptop</button>
        </div>
    </div>

    <main id="formulario-compra" style="display: none;">
        <h2>Formulario de Compra</h2>
        <form id="comprar_form" onsubmit="return mostrarMensaje()">
            <label for="marca">Marca:</label>
            <select name="marca" id="marca" required>
            </select>

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>

            <label for="ubicacion">Ubicación de envío:</label>
            <input type="text" id="ubicacion" name="ubicacion" required>

            <label for="metodo_pago">Método de pago:</label>
            <select name="metodo_pago" id="metodo_pago" required>
                <option value="tarjeta_credito">Tarjeta de Crédito</option>
                <option value="tarjeta_debito">Tarjeta de Débito</option>
                <option value="paypal">PayPal</option>
                <option value="transferencia">Transferencia Bancaria</option>
            </select>

            <button type="submit">Comprar</button>
        </form>

        <div id="mensaje-exito" style="display: none;">¡Compra realizada con éxito!</div>
    </main>

    <script>
        function mostrarFormulario(categoria) {
            document.getElementById('seleccion-inicial').style.display = 'none';
            document.getElementById('formulario-compra').style.display = 'block';

            fetch(`http://localhost:5000/categorias/${categoria}`)
                .then(response => response.json())
                .then(data => {
                    const marcaSelect = document.getElementById('marca');
                    marcaSelect.innerHTML = '';
                    data.marcas.forEach(marca => {
                        const option = document.createElement('option');
                        option.value = marca;
                        option.textContent = marca;
                        marcaSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error al obtener marcas:', error));
        }

        function mostrarMensaje() {
            document.getElementById('mensaje-exito').style.display = 'block';
            document.getElementById('comprar_form').reset();
            return false;
        }
    </script>
</body>
</html>
