<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Celular</title>
    <link rel="stylesheet" href="../css/comprar.css">
</head>
<body>
    <header>
        <h1>Comprar Celular</h1>
        <nav>
            <ul>
                <li><a href="index.html">Volver a página de inicio</a></li>
                <li><a href="vender.html">Vender usado</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Seleccione el celular que desea comprar</h2>
        <form id="comprar_form" onsubmit="return mostrarMensaje()">
            <label for="marca">Marca:</label>
            <select name="marca" id="marca" required>
                <option value="xiaomi">Xiaomi</option>
                <option value="samsung">Samsung</option>
                <option value="apple">Apple</option>
            </select>
            
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>

            <label for="precio">Rango de Precio:</label>
            <input type="number" id="precio_min" name="precio_min" placeholder="Precio mínimo" required>
            <input type="number" id="precio_max" name="precio_max" placeholder="Precio máximo" required>

            <label for="caracteristicas">Características:</label>
            <textarea id="caracteristicas" name="caracteristicas" placeholder="Especificaciones adicionales" rows="4"></textarea>

            <button type="submit">Buscar</button>
        </form>

        <div id="mensaje-exito" style="display: none;">¡Buscando!</div>
    </main>

    <script>
        function mostrarMensaje() {
            document.getElementById('mensaje-exito').style.display = 'block';
            document.getElementById('comprar_form').reset();
            return false;
        }
    </script>
</body>
</html>
